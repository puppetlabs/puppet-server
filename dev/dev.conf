file-sync-client: {
  poll-interval: 1
  server-api-path: /file-sync/v1
  server-repo-path: /file-sync-git
}

file-sync-common: {
  server-url: "http://localhost:8080"
  data-dir: /tmp/file-sync-test/data-dir
}

file-sync-storage: {
  preserve-submodule-repos: false   # this is the default
  repos: {
    test-repo: {
      working-dir: "/tmp/file-sync-test/server-working-dir",
      submodules-dir: "environments",
      submodules-working-dir: "/tmp/file-sync-test/submodules-working-dir"
    }
  }
}

webserver: {
  port: 8080
}

web-router-service: {
  "puppetlabs.enterprise.services.file-sync-storage.file-sync-storage-service/file-sync-storage-service": {
    api: /file-sync
    repo-servlet: /file-sync-git
  }
  "puppetlabs.trapperkeeper.services.status.status-service/status-service": "/status"
}

global: {
  logging-config = dev/logback.xml
}
