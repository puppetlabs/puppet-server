version: '3.5'

services:
  puppet:
    hostname: puppet
    domainname: test
    image: ${PUPPET_TEST_DOCKER_IMAGE:-puppet/puppetserver-standalone}
    environment:
      - PUPPETSERVER_HOSTNAME=puppet.test
      - PUPPERWARE_ANALYTICS_ENABLED=${PUPPERWARE_ANALYTICS_ENABLED:-false}
      - DNS_ALT_NAMES=puppet,puppet.test,${DNS_ALT_NAMES:-}
      - PUPPET_STORECONFIGS=false
      - PUPPET_REPORTS=log
    dns_search: 'test'
    networks:
      puppetserver_test:
        aliases:
          - puppet.test

  compiler:
    hostname: compiler
    domainname: test
    image: ${PUPPET_TEST_DOCKER_IMAGE:-puppet/puppetserver-standalone}
    environment:
      - PUPPERWARE_ANALYTICS_ENABLED=${PUPPERWARE_ANALYTICS_ENABLED:-false}
      - PUPPETSERVER_HOSTNAME=compiler.test
      - CA_ENABLED=false
      - CA_HOSTNAME=puppet.test
      - PUPPET_STORECONFIGS=false
      - PUPPET_REPORTS=log
    dns_search: 'test'
    networks:
      puppetserver_test:
        aliases:
          - compiler.test

networks:
  puppetserver_test:
    name: puppetserver_test
